- hosts: precommit-worker
  remote_user: '{{ remote_user }}'
  become: yes
  become_user: root
  become_method: sudo
  tasks:
    - name: Copy myscheduler config to worker
      copy:
        src: '{{ workspace }}/lotus-ops/config/myscheduler-precommit.json'
        dest: '{{ item }}/myscheduler.json'
      loop:
        - '{{ lotus_worker_path_0 }}'
        - '{{ lotus_worker_path_1 }}'
